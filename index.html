<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dinoplasty</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="medium-10 medium-offset-1 column">
        <h1><span>Dino</span>plasty</h1>
        <form id="dino-form">
          <div class="row">
            <div class="small-5 column">
              <input
                type="text"
                name="dinoName"
                placeholder="Name a dinosaur"
                autofocus
                required
              >
            </div>
            <div class="small-4 column">
              <select name="diet" required>
                <option value="">-- Diet --</option>
                <option value="carnivore">Carnivore</option>
                <option value="herbivore">Herbivore</option>
                <option value="omnivore">Omnivore</option>
              </select>
            </div>
            <div class="small-3 column">
              <button
                class="button success expanded"
                type="submit"
              >
                Add dino
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="medium-10 medium-offset-1 column">
        <ul class="tabs" data-tabs id="diets">
          <li class="tabs-title is-active"><a href="#carnivore" aria-selected="true">Carnivores</a></li>
          <li class="tabs-title"><a href="#herbivore">Herbivores</a></li>
          <li class="tabs-title"><a href="#omnivore">Omnivores</a></li>
          <li class="search">
            <div class="input-group">
              <span class="input-group-label">
                <i
                  class="fa fa-search"
                  aria-hidden="true"
                ></i>
              </span>
              <input
                class="input-group-field"
                type="text"
                name="q"
                placeholder="Filter"
              >
            </div>
          </li>
        </ul>
        <div class="tabs-content" data-tabs-content="diets">
          <div class="tabs-panel is-active" id="carnivore">
            <ul class="dino-list" class="no-bullet"></ul>
          </div>
          <div class="tabs-panel" id="herbivore">
            <ul class="dino-list" class="no-bullet"></ul>
          </div>
          <div class="tabs-panel" id="omnivore">
            <ul class="dino-list" class="no-bullet"></ul>
          </div>
        </div>
      </div>
    </div>

    <li class="dino template">
      <span class="dino-name"></span>
      <span class="actions button-group">
        <button class="edit button">
          <i
            class="fa fa-pencil"
            aria-hidden="true"
          ></i>
        </button>
        <button class="fav button warning">
          <i
            class="fa fa-star"
            aria-hidden="true"
          ></i>
        </button>
        <button class="move-up button">
          <i
            class="fa fa-arrow-up"
            aria-hidden="true"
          ></i>
        </button>
        <button class="move-down button">
          <i
            class="fa fa-arrow-down"
            aria-hidden="true"
          ></i>
        </button>
        <button class="remove button alert">
          <i 
            class="fa fa-trash-o"
            aria-hidden="true"
          ></i>
        </button>
      </span>
    </li>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
